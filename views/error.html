<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Error</title>
<style>
  body {
    background: #010a0a;
    color: #00ff7f;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    text-shadow: 0 0 10px #00ff7f, 0 0 20px #00ff7f;
  }
  p {
    margin-top: 10px;
    font-size: 1.1em;
    opacity: 0.9;
  }
  a {
    margin-top: 20px;
    color: #00ff7f;
    background: rgba(0,255,127,0.1);
    padding: 10px 20px;
    border-radius: 8px;
    border: 2px solid #00ff7f;
    text-decoration: none;
    transition: 0.2s;
  }
  a:hover {
    background: #00ff7f;
    color: #010a0a;
  }
</style>
</head>
<body>
  <h1>⚠️ Proxy Error</h1>
  <p>We couldn’t load that page. It might be blocked or temporarily down.</p>
  <a href="/">Return to Home</a>
</body>
</html>
